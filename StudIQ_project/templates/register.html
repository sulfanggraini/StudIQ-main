<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style-daftar.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="login">
        <div class="container-fluid">
            <div class="row">
                <div class="left-section col-md-4 d-flex align-items-center justify-content-center p-4"
                    style="height: 100vh;">
                    <img width="250px" height="auto" src="{% static 'image/logo.png' %}" alt="logo">
                </div>
                <div class="right-section col-md-8 d-flex align-items-center justify-content-center p-4"
                    style="height: 100vh;">
                    <div class="login-box container mx-auto" style="max-width: 600px; width: 100%;">
                        <p class="mb-2">
                            <a href="/" class="fw-bold text-decoration-none text-dark">
                                <i class="fa-solid fa-arrow-left"></i>
                                Kembali
                            </a>
                        </p>
                        <form class="box-login" method="POST" action="{% url 'studiq_app:register' %}">
                            {% csrf_token %}

                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li class="{{ message.tags }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}

                            <h1 class="login-title highlight fw-bold text-center">Ayo Jelajahi StudIQ dan<br>bergabung
                                bersama kami</h1>
                            <div class="input-box mb-3">
                                <input type="text" required="" name="username" placeholder="Masukkan Nama Lengkap">
                            </div>
                            <div class="input-box mb-3">
                                <input type="text" required="" name="email"
                                    placeholder="Masukkan Email atau No HP">
                            </div>
                            <div class="input-box mb-3">
                                <input type="password" required="" name="password" placeholder="Masukkan Kata Sandi">
                            </div>
                            <div class="syarat-cek form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    <p>Saya telah memahami dan setuju untuk mengikuti Syarat dan Ketentuan serta
                                        Kebijakan Privasi, dan apabila diwajibkan maka Saya telah mendapatkan
                                        persetujuan dari orang tua/wali Saya untuk mengikuti ketentuan tersebut.</p>
                                </label>
                            </div>
                            <button type="submit" class="login-button text-decoration-none">
                                Daftarkan
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
