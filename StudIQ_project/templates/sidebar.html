{% load static %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudIQ</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/dashboard-style.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<aside class="sidebar">
    <div class="sidebar-header">
        <a href="#">
            <span class="material-symbols-outlined">chevron_right</span>
        </a>
        <!-- Panah di atas Dashboard -->
        <span class="arrow-dashboard material-symbols-outlined">chevron_right</span>
    </div>
    <ul class="sidebar-links">
        <!-- Dashboard -->
        <li>
            <a href="{% url 'studiq_app:dashboard' %}">
                <span class="material-symbols-outlined">dashboard</span>
                <span class="menu-text">Dashboard</span>
            </a>
        </li>

        <!-- Kelas -->
        <li>
            <a href="{% url 'studiq_app:daftar_materi' %}">
                <span class="material-symbols-outlined">overview</span>
                <span class="menu-text">Belajar</span>
            </a>
        </li>

        <!-- Latihan -->
        <li>
            <a href="#">
                <span class="material-symbols-outlined">overview</span>
                <span class="menu-text">Latihan</span>
            </a>
        </li>

        <!-- Profil -->
        <li>
            <a href="{% url 'studiq_app:profil' %}">
                <span class="material-symbols-outlined">account_circle</span>
                <span class="menu-text">Profil</span>
            </a>
        </li>

        <!-- Settings -->
        <li>
            <a href="{% url 'studiq_app:pengaturan' %}">
                <span class="material-symbols-outlined">settings</span>
                <span class="menu-text">Settings</span>
            </a>
        </li>
    </ul>
</aside>

</script>    

<script src="{% static 'js/all.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
{% endblock %}
