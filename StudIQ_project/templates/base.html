{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudIQ</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar-style.css' %}">
    {% block head %}

    {% endblock %}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">

</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
        <div class="container-fluid">
            <a href="/">
                <img class="logo-picture me-auto" src="{% static 'image/logo.png' %}" alt="logo" width="auto"
                    height="30">
            </a>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <a href="/">
                        <img class="me-auto" src="{% static 'image/logo.png' %}" alt="logo" width="auto" height="30">
                    </a>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-left flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="/">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'studiq_app:daftar_kelas' %}">Daftar Kelas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'studiq_app:tentang_kami' %}">Tentang Kami</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-lg-2" href="{% url 'studiq_app:FAQs' %}">FAQs</a>
                        </li>
                    </ul>
                </div>
            </div>
            <a href="{% url 'studiq_app:login' %}" class="login-button btn btn-outline-primary fw-bold ms-auto">Masuk/Daftar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div>
        {% block content %}
        <!-- content -->
        {% endblock %}
    </div>

    <!-- Footer Section -->
    <footer class="foot-section">
        <p>
            &copy; StudIQ Development Team. Hak Cipta Dilindungi.</a>
            2024
        </p>
        <div class="logo-footer d-flex align-items-center mx-3 social-icons">
            <a href="/" class="text-dark mx-2">Kebijakan Privasi</a>
            <span class="text-white"></span>
            <a href="/" class="text-dark mx-2">Ketentuan Layanan</a>
            <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i></a> <!-- Ikon YouTube -->
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a> <!-- Ikon Facebook -->
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a> <!-- Ikon Instagram -->
            <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a> <!-- Ikon LinkedIn -->
        </div>
    </footer>
    <script src="{% static 'js/all.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    {% block script %}

    {% endblock %}
</body>
</html>
